<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Relíquias</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body { background: #0f2747; min-height: 100vh; display: grid; place-items: center; }
    #login-content { width: 100%; max-width: 380px; padding: 1rem; }
    .login-card { background: #fff; border-radius: 12px; padding: 1.25rem 1.25rem 1rem; box-shadow: 0 10px 30px rgba(0,0,0,.2); }
    .login-card h1 { margin: .25rem 0 1rem; font-size: 1.35rem; color: #0f2747; text-align: center; }
    .login-card label { display:block; font-size:.9rem; color:#0f2747; margin:.25rem 0 .25rem; }
    .login-card input { width:100%; padding:.7rem .8rem; border:1px solid #cbd5e1; border-radius:8px; outline:none; }
    .login-card input:focus { border-color:#c9a74a; box-shadow: 0 0 0 3px rgba(201,167,74,.2); }
    .login-card button { width:100%; margin-top: .75rem; padding:.75rem; background:#c9a74a; color:#0f2747; border:none; border-radius: 8px; font-weight:700; cursor:pointer; }
    .login-card button:hover { filter: brightness(0.95); }
    .hint { color:#94a3b8; font-size:.85rem; text-align:center; margin-top:.75rem; }
  </style>
</head>
<body>
  <main id="login-content">
    <form id="login-form" class="login-card">
      <h1>Área Administrativa</h1>
      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" autocomplete="email" placeholder="voce@dominio.com" required>

      <label for="password">Senha</label>
      <input type="password" id="password" name="password" autocomplete="current-password" placeholder="••••••••" required>

      <button type="submit">Entrar</button>
      <div class="hint">Apenas usuários autorizados. Contate o admin.</div>
    </form>
  </main>
  <script type="module">
    // Redireciona se já autenticado
    try {
      const s = JSON.parse(localStorage.getItem('session')||'null');
      const t = localStorage.getItem('token');
      const a = localStorage.getItem('isAuthenticated')==='true';
      if (s && (s.role==='admin'||s.role==='adminMaster') && t && a) {
        window.location.href = 'admin.html#admin-veiculos';
      }
    } catch {}
  </script>
  <script type="module" src="js/login.js"></script>
</body>
</html>
